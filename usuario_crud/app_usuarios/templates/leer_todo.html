<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <table class="table  table-hover text-center table-striped">
            <thead>
                <tr class="table-dark">
                    <th class="text-warning">Nombre Completo</th>
                    <th class="text-warning">Email</th>
                    <th class="text-warning">Fecha de creación</th>
                    <th class="text-warning">Operaciones</th>
                </tr>
            </thead>
            <tbody>
                {% for usuario in usuarios %}
                <tr>
                    <td>{{usuario.nombre}} {{usuario.apellido}}</td>
                    <td>{{usuario.email}}</td>
                    <td>{{usuario.tiempo_creacion}}</td>
                    <td>
                        <a href="/usuario/{{ usuario.id}}">Ver</a> |
                        <a href="/formulario/usuario/{{ usuario.id }}">Editar</a> |
                        <a href="/eliminar//{{ usuario.id }}">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <a href="/formulario/usuario">Añadir un nuevo usuario</a>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
