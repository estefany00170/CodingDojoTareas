<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container bg-dark text-white d-flex justify-content-center  mt-3">
        <form method="POST" action="/process" class="w-25">
            <h1 class="text-yellow"> Encuesta Dojo </h1>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" placeholder="Introduce tu nombre" name="nombre">
            </div>
            <div class="form-group">
                <label for="dojos">Ubicación del dojo:</label>
                <select id="dojos" class="form-control" name="dojos">
                    <option value="chicago">Chicago</option>
                    <option value="Seattle">Seattle</option>
                    <option value="online">Online</option>
                    <option value="burbank">Burbank</option>
                    <option value="bellevue">Bellevue</option>
                </select>
            </div>
            <div class="form-group">
                <label for="lenguaje">Lenguaje favorito:</label>
                <select id="lenguaje" class="form-control" name="lenguaje">
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                    <option value="javascript">JavaScript</option>
                    <option value="Python">Python</option>
                    <option value="C#">C#</option>
                </select>
            </div>
            <div class="form-group">
                <label for="comentarios">Comentarios:</label>
                <textarea class="form-control" id="comentarios" rows="3" name="comentarios"></textarea>
            </div>          
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Acepto los términos y condiciones</label>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
