<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename = '/css/estilo_dojos.css') }}"/>
</head>
<body>
    <div class="contenedor">
        <div class="nuevo_dojo">
            <h1>Nuevo Dojo</h1>
            <form action="/dojo/nuevo" method="POST">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre">
                <br>
                <button type="submit">Crear</button>
            </form>

        </div>
        <div class="lista_dojos">
            <h1>Todos los Dojos</h1>
            <div class="dojos">
                {% for dojo in lista_dojos %}
                <p>
                    <a href="/dojo/{{ dojo.id }}">{{ dojo.nombre }}</a>
                </p>
                {% endfor %}
            </div>
            <a href="/ninjas">Agregar Ninja</a>
        </div>

    </div>
</body>
</html>
