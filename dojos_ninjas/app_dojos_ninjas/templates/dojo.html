<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename = '/css/estilo_dojos.css') }}"/>
</head>
<body>
    <div>
        <h1>
            Ninjas de {{informacion_dojo.nombre}} :
        </h1>
    </div>
    {% if informacion_dojo.ninjas | length > 0: %}
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Edad</th>
                </tr>
            </thead>
            <tbody>
                {% for ninja in informacion_dojo.ninjas: %}
                <tr>
                    <td>{{ninja.nombre}}</td>
                    <td>{{ninja.apellido}}</td>
                    <td>{{ninja.edad}}</td>
                </tr>

                {% endfor %}
            </tbody>
        </table>
    {% else: %}
    <p>Este dojo a√∫n no tiene ninjas</p>
    {% endif %}
    <div>
        <a href="/dojos">Inicio</a>
    </div>
    </body>
</html>
