<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style2.css">
    <title>Me Gusta II</title>
</head>

<body>
    <div class="container">
        <nav class="bartop">
            <h1>Network</h1>

        </nav>
        <main>
            <div class="texttitle">
                <h2>Your Feed</h2>

            </div>
            <div class="bigbox">
                <div class="perfil">
                    <img class="userimg" src="./img/user-circle.png" alt="user">
                    <a class="addavatar" href="#">Add an avatar</a>
                    <h3>James Doe</h3>

                </div>
                <div class="boxlikes">
                    <div class="boxlike-1">
                        <div class="row-1">
                            <h2>Neil M</h2>
                            <p><span class="numero">9</span> like(s)</p>
                            <button class="like" onclick="likeaunme(0)">like</button>
                        </div>
                        <div class="row-2">
                            <p>I just set up this new discord bot, let me know what you all think <spa class="blue">link</spa></p>
                        </div>
                    </div>    
                    <div class="boxlike-2">
                        <div class="row-1">
                            <h2>Nichole K</h2>
                            <p><span class="numero">12</span> like(s)</p>
                            <button class="like" onclick="likeaunme(1)">like</button>
                        </div>
                        <div class="row-2">
                            <p>Just finished my <span class="blue">next comic</span>, check it out.</p>
                        </div>
                    </div>
                    <div class="boxlike-3">
                        <div class="row-1">
                            <h2>Jim R</h2>
                            <p><span class="numero">9</span> like(s)</p>
                            <button class="like" onclick="likeaunme(2)">like</button>
                        </div>
                        <div class="row-2">
                            <p>I can't stop listening to the <span class="blue">new album</span>. Who else is linking it?</p>
                        </div>
                    </div>
                </div>
        </main>
    </div>
    <script src="./js/index2.js"></script>
    </body>
</html>
